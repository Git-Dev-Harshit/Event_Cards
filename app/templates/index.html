<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Event Cards</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <div class="form-container">
        <form id="dynamicForm" class="centered-form" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="textarea">Message to send with images:</label>
                <textarea id="textarea" name="textarea" rows="4" placeholder="Enter your message..." required></textarea>
            </div>
            <div class="form-group">
                <label for="file">Upload File (Only .jpg):</label>
                <input type="file" id="file" name="file" accept="jpg,.jpeg,.JPG,.JPEG" required>
            </div>
            <div class="form-group">
                <label for="selection">Select Category:</label>
                <select id="selection" name="selection" required>
                    <option value="personal">Personal Testing</option>
                    <option value="team">Team Testing</option>
                    <option value="authority">Authority Approval</option>
                    <option value="ap">AP List</option>
                    <option value="employee">Employee List</option>
                </select>
            </div>
            <div class="form-group">
                <label for="template_id">WhatsApp Template ID:</label>
                <input type="text" id="template_id" name="template_id" placeholder="Enter Template ID" required>
            </div>
            <div class="form-group">
                <label for="image_width">Image Width:</label>
                <input type="number" id="image_width" name="image_width" value="1800" required>
            </div>
            <div class="form-group">
                <label for="image_height">Image Height:</label>
                <input type="number" id="image_height" name="image_height" value="1700" required>
            </div>
            <div class="form-group">
                <label for="font_size">Font Size:</label>
                <input type="number" id="font_size" name="font_size" value="32" required>
            </div>
            <div class="form-group">
                <label for="starting_point">Starting Point (Img_height - value):</label>
                <input type="number" id="starting_point" name="starting_point" value="100" required>
            </div>
            <div class="form-group">
                <label for="card_tag">Card Tag:</label>
                <select id="card_tag" name="card_tag" required>
                    <option value="address">Address</option>
                    <option value="mobile" selected>Mobile No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="line_space">Space Between Lines:</label>
                <input type="number" id="line_space" name="line_space" value="20" required>
            </div>
            <div class="form-group">
                <label for="regards_color">"Regards" Field Color:</label>
                <input type="color" id="regards_color" name="regards_color" value="#000000" required>
            </div>
            <div class="form-group">
                <label for="name_color">"Name" Field Color:</label>
                <input type="color" id="name_color" name="name_color" value="#000000" required>
            </div>
            <div class="form-group">
                <label for="address_mobile_color">"Address/Mobile No" Field Color:</label>
                <input type="color" id="address_mobile_color" name="address_mobile_color" value="#000000" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
